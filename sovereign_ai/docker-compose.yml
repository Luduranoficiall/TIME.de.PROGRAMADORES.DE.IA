version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - postgres
      - redis

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: sovereign
      POSTGRES_USER: sovereign
      POSTGRES_PASSWORD: sovereign
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
